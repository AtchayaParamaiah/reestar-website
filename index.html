<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="title">
    <h1 class="title__name">Reestar</h1>
    <p class="title__desc">Home|Receipe|Contact</p>
</div>


<body>
    <div class="container">
        <div class="receipe-one">
            <img class="receipe-one__img" src="https://plus.unsplash.com/premium_photo-1675864532183-8f37e8834db5?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="cheeseburger" height="200px"
                width="150px">
            <h4 class="receipe-one__title">cheeseburger</h4>
            <p class="receipe-one__desc"> with delicious juicy grilled patty"</p>
            <button class="receipe-one__button">Order Now</button>

        </div>
        <div class="receipe-two">
            <img class="receipe-two__image" src="https://www.onceuponachef.com/images/2024/01/chicken-teriyaki.jpg" alt="Teriyaki chicken" height="200px"
                width="150px">
            <h4 class="receipe-two__title">Teriyaki Chicken</h4>
            <p class="receipe-two__desc">with a fresh cabbage-carrot salad,</p>
            <button class="receipe-two__button">Order Now</button>
        </div>

        <div class="receipe-three">
            <img class="receipe-three__image" src="https://dinnerthendessert.com/wp-content/uploads/2023/06/Supreme-Pizza-15.jpg" alt="supreme pizza" height="200px"
                width="150px">
            <h4 class="receipe-three__title">Supreme Pizza</h4>
            <p class="receipe-three__desc">Loaded supreme pizza topped with olives
            </p>
            <button class="receipe-three__button">Order Now</button>

        </div>
        <div class="receipe-four">
            <img class="receipe-four__image" src="https://hips.hearstapps.com/hmg-prod/images/roast-chicken-recipe-2-66b231ac9a8fb.jpg?crop=0.6666666666666667xw:1xh;center,top&resize=1200:*" alt="roasted chicken" height="200px"
                width="150px">
            <h4 class="receipe-four__title">roasted chicken</h4>
            <p class="receipe-four__desc">with aromatic herbs and spices</p>
            <button class="receipe-four__button">Order Now</button>
        </div>
    </div>
    <div class="detail">
        <h3 class="detail__contact">Contact Us</h3>
        <table class="detail__table">
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Name"></td>
            </tr>
            <tr>
                <td>age:</td>
                <td><input type="number" placeholder="Age"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Email"></td>
            </tr>
        </table>
        <div class="button">
            <button class="detail__button">send</button></div>
    </div>
    
</body>

</html>
